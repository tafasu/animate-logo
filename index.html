<html>
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TAFASU</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="t" src="images/t.png">
        <img id="afasu" src="images/afasu.png">
        <img id="fansubcommunity" src="images/fansubcommunity.png">
        <img id="blue" src="images/blue.png">
        <img id="fade" src="images/fade.png">
      </a-assets>
      <a-sky color="#00adf4"></a-sky>
      <a-image width="5" height="1" position="-3 1.7 -3" scale="0 0 0" src="#afasu">
        <a-animation attribute="scale" to="0 0 0"dur="0"></a-animation>
        <a-animation attribute="scale" to="1 1 1" delay="1000" dur="0"></a-animation>
        <a-animation attribute="position" to="0.5 1.7 -3" delay="1000"></a-animation>
      </a-image>
      <a-image height="1" width="6" position="-3 1.7 -3" scale="0 0 0" src="#blue">
        <a-animation attribute="scale" to="1 1 1" delay="1000" dur="0"></a-animation>
        <a-animation attribute="position" to="-5.1 1.7 -3" delay="1000"></a-animation>
        <a-animation attribute="scale" to="0 0 0" delay="2000" dur="0"></a-animation>
      </a-image>
      <a-image width="1" height="1" position="0 1.7 0" src="#t">
        <a-animation attribute="rotation" to="0 360 0"></a-animation>
        <a-animation attribute="position" to="0 1.7 -3"></a-animation>
        <a-animation attribute="position" from="0 1.7 -3" to="-2.1 1.7 -3" delay="1000"></a-animation>
      </a-image>
      <a-image width="2.083" height="0.23" depth="1" position="1.7 1 -3" scale="0 0 0" src="#fansubcommunity"> <!-- 2.5 0.28-->
        <a-animation attribute="scale" to="0 0 0"dur="0"></a-animation>
        <a-animation attribute="scale" to="1 1 1" delay="2000" dur="0"></a-animation>
      </a-image>
      <a-image width="2.56" height="0.23" position="1.6 1 -3" scale="0 0 0" src="#fade">
        <a-animation attribute="scale" to="1 1 1" delay="1999" dur="0"></a-animation>
        <a-animation attribute="position" to="4 1 -3" delay="2000"></a-animation>
        <a-animation attribute="scale" to="0 0 0" delay="3000" dur="0"></a-animation>
      </a-image>
    </a-scene>
  </body>
</html>
